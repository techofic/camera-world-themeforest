<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera World</title>

    <!--================= Link CSS Here =================-->
    <!-- Vendor CSS -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.min.css">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="./assets/css/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/vendor/owl.theme.default.min.css">

    <!-- Line Awesome Icon CSS -->
    <link rel="stylesheet" href="./assets/icons8/css/line-awesome.min.css">

    <!-- Animate CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/responsive.css"> -->


</head>

<body>

    <!--************Signin Section****************-->

    <section class="signIn-section pt-50 pb-50">
        <div class="signIn-section--card">
            <div class="signIn-section--card-logo">
                <a href="">
                    <img src="assets/img/brand.png" alt="Brand" />
                </a>
            </div>
            <div class="signIn-section--card-input">
                <form>
                    <h4>Sign Up</h4>
                    <label class="form-header">First Name</label>
                    <div class="custom-input__group">
                        <i class="custom-input__prepend"><i class="las la-user"></i></i>
                        <input type="text" placeholder="First Name" class="custom-input__field"/>
                    </div>
                    <label class="form-header">Last Name</label>
                    <div class="custom-input__group">
                        <i class="custom-input__prepend"><i class="las la-user"></i></i>
                        <input type="text" placeholder="Last Name" class="custom-input__field"/>
                    </div>
                    <label class="form-header">Email</label>
                    <div class="custom-input__group">
                        <i class="custom-input__prepend"><i class="las la-envelope"></i></i>
                        <input type="email" placeholder="Email" class="custom-input__field"/>
                    </div>
                    <label class="form-header">Contact</label>
                    <div class="custom-input__group">
                        <i class="custom-input__prepend"><i class="las la-phone"></i></i>
                        <input type="text" placeholder="Number" class="custom-input__field"/>
                    </div>
                    <label class="form-header">Password</label>
                    <div class="custom-input__group">
                        <i class="custom-input__prepend"><i class="las la-lock"></i></i>
                        <input type="password" placeholder="Password" class="custom-input__field"/>
                    </div>
                    <label class="form-header">Confirm Password</label>
                    <div class="custom-input__group">
                        <i class="custom-input__prepend"><i class="las la-lock"></i></i>
                        <input type="password" placeholder="Confirm Password" class="custom-input__field"/>
                    </div>
                    <div class="form-check__box">
                        <div class="custom-input__checkbox">
                            <input type="checkbox" id="signIn" />
                            <label for="signIn">I agree to the terms & conditions</label>
                        </div>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account ?<a to="/signIn"> Sign Ip</a></p>
                </form>
            </div>
        </div>
    </section>



    <!--================= Link Script Here =================-->
    <!-- Vendor Script -->
    <script src="./assets/js/vendor/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/vendor/owl.carousel.min.js"></script>

    <!-- Main Script -->
    <script src="./assets/js/script.js"></script>


</body>
